start_2 : "ʜᴇʟʟᴏ, ᴍʏ ɴᴀᴍᴇ ɪs {0}.\n\nɪ'ᴍ ᴀ ᴛᴇʟᴇɢʀᴀᴍ sᴛʀᴇᴀᴍɪɴɢ ʙᴏᴛ ᴡɪᴛʜ sᴏᴍᴇ ᴜsᴇғᴜʟ ғᴇᴀᴛᴜʀᴇs. sᴜᴘᴘᴏʀᴛɪɴɢ ᴘʟᴀᴛғᴏʀᴍs ʟɪᴋᴇ ʏᴏᴜᴛᴜʙᴇ, sᴘᴏᴛɪғʏ, ʀᴇssᴏ, ᴀᴘᴘʟᴇᴍᴜsɪᴄ , sᴏᴜɴᴅᴄʟᴏᴜᴅ ᴇᴛᴄ.\n\nғᴇᴇʟ ғʀᴇᴇ ᴛᴏ ᴀᴅᴅ ᴍᴇ ᴛᴏ ʏᴏᴜʀ ɢʀᴏᴜᴘs."
start_3 : "ᴡᴇʟᴄᴏᴍᴇ ᴛᴏ {0}\n\nɪ ᴅᴏɴ'ᴛ ɴᴇᴇᴅ ᴀɴʏ **ᴀᴅᴍɪɴ ᴘᴇʀᴍɪssɪᴏɴ** ᴛᴏ ᴡᴏʀᴋ ( ᴜɴᴛɪʟ ᴀsᴋᴇᴅ ғᴏʀ ).\n\nᴀssɪsᴛᴀɴᴛ ᴜsᴇʀɴᴀᴍᴇ:- @{1}\nᴀssɪsᴛᴀɴᴛ ɪᴅ:- {2}"
start_4 : "{0}'s ᴏᴡɴᴇʀ[{1}] ʜᴀs ᴊᴜsᴛ ᴊᴏɪɴᴇᴅ ʏᴏᴜʀ ᴄʜᴀᴛ."
start_5 : "ᴀ ᴍᴇᴍʙᴇʀ ᴏғ {0}'s sᴜᴅᴏ ᴜsᴇʀ[{1}] ʜᴀs ᴊᴜsᴛ ᴊᴏɪɴᴇᴅ ʏᴏᴜʀ ᴄʜᴀᴛ."
start_6 : "**sᴜᴘᴇʀɢʀᴏᴜᴘ ɴᴇᴇᴅᴇᴅ**\n\nᴘʟᴇᴀsᴇ ᴄᴏɴᴠᴇʀᴛ ʏᴏᴜʀ **ɢʀᴏᴜᴘ** ᴛᴏ **sᴜᴘᴇʀɢʀᴏᴜᴘ** ᴀɴᴅ ᴛʜᴇɴ ᴀᴅᴅ ᴍᴇ ʙᴀᴄᴋ.\n\n**ʜᴏᴡ ᴛᴏ ᴍᴀᴋᴇ sᴜᴘᴇʀɢʀᴏᴜᴘ?**\nᴍᴀᴋᴇ ʏᴏᴜʀ ɢʀᴏᴜᴘ's ᴄʜᴀᴛ ʜɪsᴛᴏʀʏ **ᴠɪsɪʙʟᴇ** ᴏɴᴄᴇ."
start_7 : "**ʙʟᴀᴄᴋʟɪsᴛᴇᴅ ᴄʜᴀᴛ**\n\nʏᴏᴜ'ʀᴇ ᴄʜᴀᴛ ʜᴀs ʙᴇᴇɴ ʙʟᴀᴄᴋʟɪsᴛᴇᴅ ʙʏ ᴛʜᴇ ʙᴏᴛ. ᴘʟᴇᴀsᴇ ᴀsᴋ ᴀɴʏ sᴜᴅᴏᴜsᴇʀ ᴛᴏ ᴡʜɪᴛᴇʟɪsᴛ ᴄʜᴀᴛ ғɪʀsᴛ. ᴄʜᴇᴄᴋ [sᴜᴅᴏʟɪsᴛ ғʀᴏᴍ ʜᴇʀᴇ]({0})"

